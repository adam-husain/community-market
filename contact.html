<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
<div class="container">

    <button class="my-3 me-3 btn btn-secondary text-uppercase fw-bold" onclick="window.location='products.html'" type="button">
    <i class="fa fa-arrow-left me-2"></i> Back
    </button>

    <h1 style="font-weight: bold">Contact üìù</h1>
    <div class="mb-4"></div>

    <p class="mb-4">
        You can contact me through the below form.
        For matters of urgency, you can contact me through email:
        <br><a href="mailto:enquiry@myresidence.shop"><b>enquiry@myresidence.shop</b></a>
    </p>

    <form id="profile-form" action="/server/contact.php" class="form-display mb-2" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input required type="text" class="form-control" id="name"
                   name="name" maxlength="30">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email"
                   name="email" required maxlength="50">
            <small>
                Make sure you give the correct email address so I can get back to you.
            </small>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason for contact</label>
            <select name="reason" id="reason" class="form-select" aria-label="Reason">
                <option value="1" selected>Others</option>
                <option value="2">Suggestion</option>
                <option value="3">Bug Report</option>
                <option value="4">Complaint</option>
                <option value="5">Compliment</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea rows="4" required class="form-control" id="message"
                   name="message" placeholder="I'm listening üßè" maxlength="300"></textarea>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                Send
            </button>
        </div>
    </form>
</div>
</body>
</html>
