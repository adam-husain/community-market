<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
</head>
<body>
<div class="container">

    <div class="mb-3"></div>
    <h1 style="font-weight: bold">New Product</h1>
    <br>
    <form action="server/seller.php" class="form-display mb-5" enctype="multipart/form-data" method="post">
        <label class="form-label" for="pname">Name</label>
        <input class="form-control" id="pname" maxlength="20" name="pname" required type="text">

        <div class="mb-3"></div>

        <label class="form-label" for="pdesc">Description</label>
        <textarea class="form-control" id="pdesc" maxlength="200" name="pdesc" required></textarea>

        <div class="mb-3"></div>

        <label class="form-label" for="price">Price</label>
        <div style="display: flex">
            <div style="margin: auto 10px;">RM</div>
            <input class="form-control" id="price" max="999" min="0" name="price" required step="0.01" type="number">
        </div>

        <div class="mb-3"></div>

        <label class="form-label" for="images">Images</label>
        <input accept="image/png, image/jpeg, image/jpg" class="form-control" id="images" multiple type="file">
        <small>Select upto 5 images to display (optional)</small>

        <div class="mb-3"></div>

        <small>
            The product listing will be automatically deleted in <b>10 days</b>.
        </small>

        <div class="mb-3"></div>

        <input class="btn btn-secondary" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
