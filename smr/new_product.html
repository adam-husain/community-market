<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet'
          type='text/css'>

    <!-- Bootstrap -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Scripts -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/userLogin.js"></script>
    <script src="js/new_product.js"></script>

    <!-- Favicon -->
    <link href="../favicon/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>

<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-hidden="true"
     style="color: black">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="alert-title" class="modal-title">Modal title</h5>
            </div>
            <div class="modal-body">
                <p id="alert-body">Modal body text goes here.</p>
            </div>

        </div>
    </div>
</div>

<div class="container">

    <button class="my-3 me-3 btn btn-secondary text-uppercase fw-bold" onclick="window.location='seller.html'" type="button">
        <i class="fa fa-arrow-left me-2"></i> Back
    </button>

    <h1 style="font-weight: bold">New Product üõçÔ∏è</h1>
    <div class="mb-4"></div>

    <form action="server/product.php?action=new" class="form-display mb-5" enctype="multipart/form-data" method="post">

        <input type="hidden" id="userId" name="userId" value="-1">

        <label class="form-label" for="title">Name</label>
        <input class="form-control" id="title" maxlength="20" name="title" required type="text">

        <div class="mb-3"></div>

        <label class="form-label" for="desc">Description</label>
        <textarea class="form-control" id="desc" maxlength="200" name="desc" required></textarea>

        <div class="mb-3"></div>

        <label class="form-label" for="price">Price</label>
        <div style="display: flex">
            <div style="margin: auto 10px;">RM</div>
            <input class="form-control" id="price" max="999" min="0" name="price" required step="0.01" type="number">
        </div>

        <div class="mb-3"></div>

        <label class="form-label" for="image">Images</label>
        <input accept="image/*" class="form-control" id="image" multiple name="image"
               type="file">
        <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
        <small>Select an image to display (optional)</small>

        <div class="mb-3"></div>

        <small>
            You will not be able to edit the product details after publishing.
            Make sure to delete your product after you sell.<br>
            The product listing will be automatically deleted in <b>10 days</b>.
        </small>

        <div class="mb-5"></div>

        <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                Publish
            </button>
        </div>

    </form>


</div>
</body>
</html>
