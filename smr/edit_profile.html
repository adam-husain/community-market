<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
</head>

<body>
<div class="container">
    <div class="mt-4 mb-3">
        <h1><b>Edit Profile</b><br></h1>
    </div>

    <form class="px-4 py-3" action="edit_profile.php" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="pic" class="form-label">Profile Picture (optional)</label>
            <input name="pic" type="file" class="form-control" id="pic" accept="image/png, image/jpeg">
        </div>
        <div class="mb-3">
            <label for="pronouns" class="form-label">How would you like to be referred</label>
            <select name="pronouns" id="pronouns" class="form-select" aria-label="Pronouns">
                <option value="1" selected>Prefer not to say</option>
                <option value="2">He/Him</option>
                <option value="3">She/Her</option>
                <option value="4">They/Them</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="whatsapp" class="form-label">Whatsapp Number</label>
            <input type="tel" class="form-control" id="whatsapp"
                   name="whatsapp"
                   required placeholder="Example: +60143531234" minlength="5">
            <small>
                Only Whatsapp contact are allowed for now (more methods will be added soon)<br>
            </small>
        </div>

        <input class="btn btn-secondary" type="submit" value="Submit">
    </form>
</div>

</body>
</html>
