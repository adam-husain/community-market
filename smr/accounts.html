<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts Page</title>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet'
          type='text/css'>

    <!-- Bootstrap -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Scripts -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/accounts.js"></script>

    <!-- Favicon -->
    <link href="../favicon/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>

<div class="container" style="color: black">
    <div class="row">

        <!-- Login Form -->
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" id="login-form">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form action="server/accounts.php?action=login" method="post">
                        <div class="form-floating mb-3">
                            <input required class="form-control" id="login-username" name="login-username" placeholder="Username"
                                   type="text">
                            <label for="login-username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input required class="form-control" id="login-password" name="login-password" placeholder="Password"
                                   type="password">
                            <label for="login-password">Password</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" id="login-remember" name="login-remember" type="checkbox"
                                   value="">
                            <label class="form-check-label" for="login-remember">
                                Remember password
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                                Sign in
                            </button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="d-grid mb-2">
                        <button onclick="showRegister()" class="btn btn-secondary text-uppercase fw-bold" type="button">
                            <i class="fa fa-user me-2"></i> Register
                        </button>
                    </div>
                    <div class="d-grid">
                        <button onclick="window.history.back()" class="btn btn-secondary text-uppercase fw-bold" type="button">
                            <i class="fa fa-arrow-left me-2"></i> Back
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" id="register-form">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
                    <form action="server/accounts.php?action=register" method="post" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                            <input required maxlength="20" class="form-control" id="register-username" name="register-username" placeholder="Username" type="text">
                            <label for="register-username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input required class="form-control" id="register-password" name="register-password" placeholder="Password" type="password">
                            <label for="register-password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input required maxlength="30" class="form-control" id="register-name" name="register-name" placeholder="Name" type="text">
                            <label for="register-name">Name</label>
                        </div>
                        <div class="mb-3">
                            <label for="register-pic">Profile Picture (Optional)</label>
                            <input accept="image/png, image/jpeg" class="form-control" id="register-pic" name="register-pic"
                                   placeholder="Profile Picture" type="file">
                        </div>

                        <div class="mb-3">
                            <label for="register-pronouns" class="form-label">How would you like to be referred</label>
                            <select name="register-pronouns" id="register-pronouns" class="form-select" aria-label="Pronouns">
                                <option value="1" selected>Prefer not to say</option>
                                <option value="2">He/Him</option>
                                <option value="3">She/Her</option>
                                <option value="4">They/Them</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="register-whatsapp" class="form-label">Whatsapp Number</label>
                            <input type="tel" class="form-control" id="register-whatsapp"
                                   name="register-whatsapp"
                                   required placeholder="Example: +60143531234" minlength="5">
                            <small>
                                Only Whatsapp contact are allowed for now (more ways will be added soon)<br>
                            </small>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                                Register
                            </button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button onclick="showSignIn()" class="btn btn-secondary text-uppercase fw-bold" type="button">
                                <i class="fa fa-user me-2"></i> Sign Up
                            </button>
                        </div>
                        <div class="d-grid">
                            <button onclick="window.history.back()" class="btn btn-secondary text-uppercase fw-bold" type="button">
                                <i class="fa fa-arrow-left me-2"></i> Back
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
