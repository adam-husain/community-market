<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
</head>
<body>

<div class="container">

    <iframe class="m-3" height="350" id="user-frame" src="user.html" style="border-radius: 10px">
        Your browser does not support IFrames
    </iframe>

    <form action="server/product.php" class="form-display mb-5" enctype="multipart/form-data" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input required type="text" class="form-control" id="name"
                   name="name" maxlength="30">
        </div>

        <div class="mb-3">
            <label for="pic">Change Profile Picture</label>
            <input accept="image/png, image/jpeg" class="form-control" id="pic" name="register-pic"
                   placeholder="Profile Picture" type="file">
        </div>

        <div class="mb-3">
            <label for="pronouns" class="form-label">How would you like to be referred</label>
            <select name="pronouns" id="pronouns" class="form-select" aria-label="Pronouns">
                <option value="1" selected>Prefer not to say</option>
                <option value="2">He/Him</option>
                <option value="3">She/Her</option>
                <option value="4">They/Them</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="whatsapp" class="form-label">Whatsapp Number</label>
            <input type="tel" class="form-control" id="whatsapp"
                   name="whatsapp"
                   required placeholder="Example: +60143531234" minlength="5">
            <small>
                Only Whatsapp contact are allowed for now (more ways will be added soon)<br>
            </small>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                Update
            </button>
        </div>
    </form>

    <button class="m-3 btn btn-secondary text-uppercase fw-bold" onclick="window.history.back()" type="button">
        <i class="fa fa-arrow-left me-2"></i> Back
    </button>
</div>

</body>
</html>
